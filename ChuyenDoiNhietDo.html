<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celsius</p>
Fahrenheit <input type="number" id="inputFahrenheit" placeholder="Nhập độ F" oninput="temperatureConverter(this.value)"
                  onchange="temperatureConverter(this.value)"><br>
<span>Celsius</span> <span id="outputCelsius"></span>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
